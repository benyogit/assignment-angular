

<h1> Inventory </h1>
<p *ngIf="wrongInput" class="error">
  Bad input - Amount can't be below 1 or you should enter a valid number.
   if you wish to delete item please press Delete
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Item No">
    <th mat-header-cell *matHeaderCellDef>Item No</th>
    <td mat-cell *matCellDef="let element">{{ element.item_no }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Inventory Code">
    <th mat-header-cell *matHeaderCellDef>Inventory Code</th>
    <td mat-cell *matCellDef="let element">{{ element.inventory_code }}</td>
  </ng-container>
  <ng-container matColumnDef="Add/Subtract Amount">
    <th mat-header-cell *matHeaderCellDef>Subtract(with -) Or Add</th>
    <td mat-cell *matCellDef="let element">
      <input #val type="number" min="-5" max="5" />
      <button
        mat-stroked-button
        (click)="
          onUpdateAmount(val.value, element.amount, element.inventory_code)
        "
        mat-button
      >
        Add/Subtract
      </button>

    </td>
  </ng-container>
  <ng-container  matColumnDef="Delete">

      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
      <button
      mat-stroked-button
      color="warn"
      (click)="onDelete(element.inventory_code)"
      mat-button
    >
      Delete
    </button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
